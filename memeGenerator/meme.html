<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>memeGenerator</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
<main>
    <section class="content">
        <h2>Output!</h2>
        <div>
            <h3>Programmer memes</h3>
            <div class="meme-content"></div>
        </div>
        <div>
            <h3>Tell me something funny</h3>
            <div class="joke-content"></div>
        </div>
        <div>
            <h3>Give me some wisdom</h3>
            <div class="quote-content"></div>
        </div>
        <div>
            <h3>I want a riddle</h3>
            <div class="riddle-content"></div>
        </div>
    </section>
    <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show me a meme</button>
        <button onclick="showJoke()">Tell me a Joke</button>
        <button onclick="showQuote()">Show me a wisdom quote</button>
        <button onclick="showRiddle()">Ask me riddle</button>
        <button class="reveal-btn" onclick="revealAnswers()">Reveal riddle answer</button>
        <p class="attribution">my name is Ozizi Elijah Opisa <a href="https://twitter.com/" target="_blank">this is my portfolio</a></p>
    </section>
</main>
    <script src="meme.js"></script>
</body>
</html>
